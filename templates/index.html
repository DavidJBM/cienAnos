<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador - Cien Años de Soledad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'EB Garamond', serif;
      background-color: #f5f1e6;
      color: #3e2f1c;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/static/img/fondocienanos.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
      filter: sepia(0.5);
    }

    h4 {
      margin-top: 40px;
      font-weight: bold;
      color: #5d3a00;
    }

    .search-container {
      margin-top: 30px;
    }

    .input-field input {
      background-color: #fffaf0;
      border-radius: 8px;
      padding-left: 10px;
    }

    .category-btn {
      margin: 5px;
      background-color: #a67c52 !important;
      color: #fff !important;
      font-weight: bold;
    }

    .category-btn:hover {
      background-color: #815f3b !important;
    }

    .card-result {
      border-radius: 10px;
      background: #fdfaf5;
      border: 1px solid #e0d8c3;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .card-result:hover {
      transform: scale(1.02);
    }

    .card-title {
      font-size: 1.6rem;
      color: #4a300a;
      margin-bottom: 10px;
    }

    .collection-item {
      font-size: 1rem;
      border-bottom: 1px dashed #c9b79e;
    }

    .no-results {
      color: #5f4b32;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>

<body class="container">

  <h4 class="center-align">Explora el mundo de *Cien Años de Soledad*</h4>

  <div class="row search-container">
    <div class="input-field col s12 m8 offset-m2">
      <input id="search" type="text" placeholder="Buscar por nombre o palabra clave...">
    </div>
    <div class="col s12 center-align">
      <a class="waves-effect waves-light btn category-btn" data-category="eventos">Eventos</a>
      <a class="waves-effect waves-light btn category-btn" data-category="familias">Familias</a>
      <a class="waves-effect waves-light btn category-btn" data-category="lugares">Lugares</a>
      <a class="waves-effect waves-light btn category-btn" data-category="magia">Magia</a>
      <a class="waves-effect waves-light btn category-btn" data-category="personajes">Personajes</a>
    </div>
  </div>

  <div class="row" id="results">
    <!-- Resultados aparecerán aquí -->
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const searchInput = document.getElementById('search');
      const buttons = document.querySelectorAll('.category-btn');
      const resultsDiv = document.getElementById('results');

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const query = searchInput.value;
          const category = button.getAttribute('data-category');

          fetch(`/buscar?categoria=${category}&q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
              resultsDiv.innerHTML = '';

              if (data.resultados.length === 0) {
                resultsDiv.innerHTML = '<p class="center-align no-results">No se encontraron resultados.</p>';
              } else {
                data.resultados.forEach(item => {
                  const col = document.createElement('div');
                  col.className = 'col s12 m6 l4';

                  const card = document.createElement('div');
                  card.className = 'card card-result';

                  const cardContent = document.createElement('div');
                  cardContent.className = 'card-content';

                  const title = document.createElement('span');
                  title.className = 'card-title';
                  title.textContent = item.nombre || 'Sin nombre';

                  const list = document.createElement('ul');
                  list.className = 'collection';

                  Object.keys(item).forEach(key => {
                    if (key !== '_id' && key !== 'nombre') {
                      const li = document.createElement('li');
                      li.className = 'collection-item';
                      li.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${item[key]}`;
                      list.appendChild(li);
                    }
                  });

                  cardContent.appendChild(title);
                  cardContent.appendChild(list);
                  card.appendChild(cardContent);
                  col.appendChild(card);
                  resultsDiv.appendChild(col);
                });
              }
            });
        });
      });
    });
  </script>
</body>
</html>
