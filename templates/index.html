<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador - Cien Años de Soledad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Explora el universo de Cien Años de Soledad de Gabriel García Márquez">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #7b4f24;
      --secondary-color: #a67c52;
      --light-bg: #fcf8e3;
      --card-bg: #fff8e1;
      --text-color: #3e2f1c;
      --light-text: #7b6a50;
      --border-color: #d3b27f;
      --shadow-color: rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      min-height: 100vh;
      font-family: 'EB Garamond', serif;
      background-color: #bebbbb00;
      color: var(--text-color);
      line-height: 1.6;
      position: relative;
      padding: 0 20px 60px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url('/static/img/fondocienanos.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1;
      filter: sepia(0.4) contrast(0.95);
      opacity: .3;
    }

    header {
      text-align: center;
      margin: 30px 0;
    }

    h1 {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-style: italic;
      color: var(--light-text);
      font-size: 1.2rem;
    }

    .search-container {
      margin: 30px auto;
      max-width: 850px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }

    #search {
      width: 100%;
      padding: 16px 24px 16px 50px;
      font-size: 1.25rem;
      border: 2px solid var(--border-color);
      border-radius: 30px;
      background-color: var(--light-bg);
      box-shadow: inset 0 1px 4px var(--shadow-color);
      transition: all 0.3s ease;
      outline: none;
      font-family: 'EB Garamond', serif;
    }

    #search:focus {
      border-color: var(--primary-color);
      box-shadow: inset 0 1px 6px rgba(0,0,0,0.25);
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
      font-size: 1.2rem;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .category-btn {
      cursor: pointer;
      padding: 12px 24px;
      background-color: var(--secondary-color);
      color: white;
      font-weight: 500;
      border-radius: 30px;
      box-shadow: 0 3px 6px var(--shadow-color);
      font-size: 1rem;
      border: none;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .category-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    .category-btn.active {
      background-color: var(--primary-color);
      font-weight: 700;
    }

    .category-btn i {
      font-size: 0.9rem;
    }

    #results {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .card-result {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 14px var(--shadow-color);
      padding: 25px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card-result:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.15);
    }

    .card-header {
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 12px;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
    }

    .card-category {
      font-size: 0.9rem;
      color: var(--light-text);
      font-style: italic;
    }

    .properties-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      list-style: none;
    }

    .property-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .property-key {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1rem;
    }

    .property-value {
      background-color: #e8d9bc;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .property-value-array {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .array-item {
      background-color: #d3b27f;
      color: #4a3b27;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .no-results {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
      font-size: 1.3rem;
      color: var(--light-text);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: var(--light-text);
      font-size: 0.9rem;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(243, 240, 230, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f0e6;
      border-top: 5px solid #a67c52;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 1.2rem;
      color: #5d3a00;
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .search-container {
        gap: 15px;
      }
      
      #search {
        padding: 14px 20px 14px 45px;
        font-size: 1.1rem;
      }
      
      .search-icon {
        left: 15px;
      }
      
      .category-btn {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
      
      #results {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }

    .delete-btn {
      background: #c0392b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .delete-btn:hover {
      background: #e74c3c;
    }

    .edit-btn {
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      margin-right: 10px;
      transition: background 0.2s;
      display: inline-block;
    }
    .edit-btn:hover {
      background: #3498db;
    }

    .modal {
      position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto; background: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #fff; margin: 10% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
    }
    .close {
      float: right; font-size: 28px; font-weight: bold; cursor: pointer;
    }
    .save-btn {
      background: #27ae60; color: #fff; border: none; border-radius: 8px; padding: 8px 16px; cursor: pointer; font-weight: 600; margin-top: 10px;
    }
    .save-btn:hover { background: #2ecc71; }
    #editFields label { display: block; margin-top: 10px; }
    #editFields input { width: 100%; padding: 6px; margin-top: 2px; }
    .insert-btn {
    font-family: 'Segoe UI', sans-serif;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    margin: 8px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .insert-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
  }

  .insert-btn:active {
    transform: scale(0.98);
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }
  .modal-content.insert-modal {
    background-color: #fffaf3;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
    margin: 5% auto;
    padding: 30px;
    position: relative;
    border: 2px solid var(--border-color);
    font-family: 'EB Garamond', serif;
  }

  .modal-form label {
    font-weight: 600;
    color: var(--primary-color);
    display: block;
    margin-top: 15px;
    margin-bottom: 6px;
  }

  .modal-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d3b27f;
    border-radius: 10px;
    background-color: #fff;
    font-size: 1rem;
    font-family: 'EB Garamond', serif;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
  }

  .modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .modal .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: var(--primary-color);
    cursor: pointer;
    transition: color 0.3s;
  }

  .modal .close:hover {
    color: #c0392b;
  }
  </style>
</head>

<body>
  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <p class="loading-text">Buscando en Macondo...</p>
  </div>

  <header>
    <h1>Cien Años de Soledad</h1>
    <p class="subtitle">Explora el universo mágico de Macondo</p>
  </header>

  <div class="search-container">
    <div class="search-box">
      <i class="fas fa-search search-icon"></i>
      <input id="search" type="text" placeholder="Buscar personajes, lugares, eventos..." 
             aria-label="Buscar en Cien Años de Soledad" autocomplete="off" />
    </div>
    
    <div class="categories">
      <button class="category-btn active" data-category="personajes" type="button" aria-pressed="true">
        <i class="fas fa-user"></i> Personajes
      </button>
      <button class="category-btn" data-category="familias" type="button" aria-pressed="false">
        <i class="fas fa-users"></i> Familias
      </button>
      <button class="category-btn" data-category="lugares" type="button" aria-pressed="false">
        <i class="fas fa-map-marker-alt"></i> Lugares
      </button>
      <button class="category-btn" data-category="eventos" type="button" aria-pressed="false">
        <i class="fas fa-calendar-alt"></i> Eventos
      </button>
      <button class="category-btn" data-category="magia" type="button" aria-pressed="false">
        <i class="fas fa-magic"></i> Magia
      </button>
    </div>
  </div>

  <div class="button-container">
    <button class="insert-btn" onclick="abrirModalInsertar('personajes')">➕ Insertar Personaje</button>
    <button class="insert-btn" onclick="abrirModalInsertar('eventos')">➕ Insertar Evento</button>
    <button class="insert-btn" onclick="abrirModalInsertar('lugares')">➕ Insertar Lugar</button>
    <button class="insert-btn" onclick="abrirModalInsertar('magia')">➕ Insertar Magia</button>
    <button class="insert-btn" onclick="abrirModalInsertar('familias')">➕ Insertar Familia</button>
  </div>


  <div id="results" aria-live="polite" aria-atomic="true"></div>

  <footer>
    <p>Explorador interactivo de la obra de Gabriel García Márquez</p>
  </footer>

  <!-- Modal para editar -->
  <div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Editar elemento</h2>
      <form id="editForm">
        <!-- Campos dinámicos aquí -->
        <div id="editFields"></div>
        <button type="submit" class="save-btn">Guardar</button>
      </form>
    </div>
  </div>

 <!-- Modal para insertar mejorado -->
<div id="modalInsertar" class="modal" style="display:none;">
  <div class="modal-content insert-modal">
    <span class="close" onclick="cerrarModalInsertar()">&times;</span>
    <h2 id="tituloModalInsertar">Insertar nuevo documento</h2>
    <form id="formularioInsertar" class="modal-form">
      <!-- Campos generados dinámicamente -->
    </form>
    <div class="modal-actions">
      <button type="button" class="save-btn" onclick="enviarInsertar()">Guardar</button>
      <button type="button" class="delete-btn" onclick="cerrarModalInsertar()">Cancelar</button>
    </div>
  </div>
</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search');
      const buttons = document.querySelectorAll('.category-btn');
      const resultsDiv = document.getElementById('results');
      const loadingOverlay = document.getElementById('loadingOverlay');

      function showLoading() {
        loadingOverlay.classList.add('active');
      }

      function hideLoading() {
        loadingOverlay.classList.remove('active');
      }

      function renderResults(items, category) {
        hideLoading();
        
        resultsDiv.innerHTML = '';
        
        if (!items || items.length === 0) {
          resultsDiv.innerHTML = `
            <div class="no-results">
              <i class="fas fa-book-open fa-2x" style="margin-bottom: 15px;"></i>
              <p>No se encontraron resultados</p>
            </div>`;
          return;
        }

        items.forEach(item => {
          const card = document.createElement('article');
          card.className = 'card-result';
          card.setAttribute('aria-label', `Detalles de ${item.nombre || 'elemento sin nombre'}`);

          const cardHeader = document.createElement('div');
          cardHeader.className = 'card-header';

          const title = document.createElement('h2');
          title.className = 'card-title';
          title.textContent = item.nombre || 'Sin nombre';
          
          const categoryLabel = document.createElement('p');
          categoryLabel.className = 'card-category';
          categoryLabel.textContent = getCategoryName(category);

          cardHeader.appendChild(title);
          cardHeader.appendChild(categoryLabel);

          const list = document.createElement('ul');
          list.className = 'properties-list';

          Object.entries(item).forEach(([key, value]) => {
            if (['_id', 'nombre'].includes(key)) return;

            const li = document.createElement('li');
            li.className = 'property-item';

            const keySpan = document.createElement('span');
            keySpan.className = 'property-key';
            keySpan.textContent = formatKey(key);

            const valueDiv = document.createElement('div');
            valueDiv.className = 'property-value';
            
            if (Array.isArray(value)) {
              valueDiv.className = 'property-value-array';
              if (value.length === 0) {
                const emptySpan = document.createElement('span');
                emptySpan.textContent = 'Ninguno';
                valueDiv.appendChild(emptySpan);
              } else {
                value.forEach(val => {
                  const itemSpan = document.createElement('span');
                  itemSpan.className = 'array-item';
                  itemSpan.textContent = val;
                  valueDiv.appendChild(itemSpan);
                });
              }
            } else {
              valueDiv.textContent = value || 'No especificado';
            }

            li.appendChild(keySpan);
            li.appendChild(valueDiv);
            list.appendChild(li);
          });

          // Botón Eliminar para cada tarjeta
          const deleteButton = document.createElement('button');
          deleteButton.className = 'delete-btn';
          deleteButton.textContent = 'Eliminar';
          deleteButton.onclick = () => eliminarTarjeta(item._id, category, card);

          // Botón Editar para cada tarjeta
          const editButton = document.createElement('button');
          editButton.className = 'edit-btn';
          editButton.textContent = 'Editar';
          editButton.onclick = () => abrirModalEditar(item, category, card);

          card.appendChild(cardHeader);
          card.appendChild(list);
          card.appendChild(editButton);
          card.appendChild(deleteButton);
          resultsDiv.appendChild(card);
        });
      }

      function formatKey(key) {
        return key.split('_').map(word => 
          word.charAt(0).toUpperCase() + word.slice(1)
        ).join(' ');
      }

      function getCategoryName(category) {
        const names = {
          'personajes': 'Personaje',
          'familias': 'Familia',
          'lugares': 'Lugar',
          'eventos': 'Evento',
          'magia': 'Elemento Mágico'
        };
        return names[category] || 'Elemento';
      }

      function buscar(categoria, query) {
        showLoading();

        fetch(`/buscar?categoria=${categoria}&q=${encodeURIComponent(query)}`)
          .then(res => res.json())
          .then(data => renderResults(data.resultados, categoria))
          .catch(() => {
            hideLoading();
            resultsDiv.innerHTML = `
              <div class="no-results">
                <i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom: 15px;"></i>
                <p>Error al cargar los resultados</p>
              </div>`;
          });
      }

      function setActiveCategory(button) {
        buttons.forEach(b => {
          b.classList.remove('active');
          b.setAttribute('aria-pressed', 'false');
        });
        button.classList.add('active');
        button.setAttribute('aria-pressed', 'true');
      }

      buttons.forEach(button => {
        button.addEventListener('click', () => {
          setActiveCategory(button);
          const categoria = button.getAttribute('data-category');
          buscar(categoria, searchInput.value.trim());
        });
      });

      searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
          const activeButton = document.querySelector('.category-btn.active');
          const categoria = activeButton ? activeButton.getAttribute('data-category') : 'personajes';
          buscar(categoria, searchInput.value.trim());
        }
      });

      // Debounce para búsqueda mientras se escribe
      let searchTimeout;
      searchInput.addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          const activeButton = document.querySelector('.category-btn.active');
          const categoria = activeButton ? activeButton.getAttribute('data-category') : 'personajes';
          buscar(categoria, searchInput.value.trim());
        }, 500);
      });

      // Buscar por defecto categoría personajes al cargar
      buscar('personajes', '');
    });

    function eliminarTarjeta(id, categoria, btn) {
  if (!confirm("¿Seguro que deseas eliminar este elemento?")) return;
  btn.disabled = true;
  fetch('/eliminar', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ id: id, categoria: categoria })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      // Elimina la tarjeta del DOM
      btn.closest('.card-result').remove();
    } else {
      alert("No se pudo eliminar: " + (data.error || "Error desconocido"));
      btn.disabled = false;
    }
  })
  .catch(() => {
    alert("Error de red al eliminar.");
    btn.disabled = false;
  });
}

function abrirModalEditar(item, categoria, card) {
  const modal = document.getElementById('editModal');
  const fieldsDiv = document.getElementById('editFields');
  fieldsDiv.innerHTML = '';
  for (const [key, value] of Object.entries(item)) {
    if (key === '_id') continue;
    const label = document.createElement('label');
    label.textContent = key;
    const input = document.createElement('input');
    input.name = key;
    input.value = Array.isArray(value) ? value.join(', ') : value;
    fieldsDiv.appendChild(label);
    fieldsDiv.appendChild(input);
  }
  modal.style.display = 'block';

  document.getElementById('editForm').onsubmit = function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const datos = {};
    for (const [k, v] of formData.entries()) {
      datos[k] = v.includes(',') ? v.split(',').map(s => s.trim()) : v;
    }
    fetch('/editar', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ id: item._id, categoria: categoria, datos: datos })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert('Elemento actualizado');
        modal.style.display = 'none';
        // Opcional: recargar resultados
        buscar(categoria, document.getElementById('search').value.trim());
      } else {
        alert('Error al actualizar: ' + (data.error || 'Error desconocido'));
      }
    });
  };
  document.getElementById('closeModal').onclick = () => modal.style.display = 'none';
  window.onclick = function(event) {
    const modal = document.getElementById('editModal');
    if (event.target == modal) modal.style.display = 'none';
  };
}

let categoriaActual = '';

const camposPorCategoria = {
  personajes: ["nombre", "genero", "generacion", "importancia"],
  eventos: ["nombre", "lugar", "acontecimientos", "importancia"],
  lugares: ["nombre", "ubicacion", "personajes_relacionados"],
  magia: ["nombre", "tipo", "significado", "descripcion", "efecto"],
  familias: ["nombre", "parejas", "hijos"]
};

function abrirModalInsertar(categoria) {
  categoriaActual = categoria;

  // Cambia el título
  document.getElementById('tituloModalInsertar').innerText = `Insertar en ${categoria}`;

  // Limpia el formulario anterior
  const formulario = document.getElementById('formularioInsertar');
  formulario.innerHTML = '';

  // Genera campos dinámicamente
  const campos = camposPorCategoria[categoria] || [];
  for (const campo of campos) {
    formulario.innerHTML += `
      <label for="${campo}">${campo}</label><br>
      <input type="text" name="${campo}" id="${campo}" placeholder="Ej: texto o [\"id1\", \"id2\"]"><br><br>
    `;
  }

  // Muestra el modal
  document.getElementById('modalInsertar').style.display = 'block';
}

function cerrarModalInsertar() {
  document.getElementById('modalInsertar').style.display = 'none';
}

function enviarInsertar() {
  const form = document.getElementById('formularioInsertar');
  const formData = new FormData(form);
  const datos = {};

  for (const [key, value] of formData.entries()) {
    datos[key] = value;
  }

  fetch('/insertar', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      categoria: categoriaActual,
      datos: datos
    })
  })
  .then(res => res.json())
  .then(res => {
    if (res.success) {
      alert('Insertado correctamente');
      cerrarModalInsertar();
      location.reload();
    } else {
      alert('Error: ' + res.error);
    }
  })
  .catch(err => alert('Error en la solicitud: ' + err));
}
  </script>
